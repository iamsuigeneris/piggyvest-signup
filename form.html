<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PiggyVest SignUp Page</title>
</head>
<body>
    <div id="logo">
        <img src="PiggyVest-3.jpg" width="200vw">
    </div>
    <div id="envelope">
        <form action="" method="post">
            <header>
                <h2> Create a Secure Account</h2>
                <p>Welcome to the future of Saving & Investments</p>
            </header>

            <label>Full Name</label>
            <input name="name" placeholder="Full Name" type="text">

            <label>Email Address</label>
            <input name="email" placeholder="Email Address" type="text">

            <label>Phone Number</label>
            <input name="number" placeholder="Phone Number" type="text">

            <label>Password</label>
            <input name="password" placeholder="Password" type="text">

            <label>Referrer Phone or Promo Code(Optional)</label>
            <input name="name" placeholder="Referrer Phone Or Code" type="text">

            <label>How did you hear from us?(Optional)</label>
            <select name="About" id="about">
                <option value="">Click to select</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
                <option value="friends">Friends/Family/Coworker referrer</option>
                <option value="google">Google search</option>
                <option value="play-store">Google playstore</option>
                <option value="blog">Online Blog</option>
                <option value="newspaper">Local Newspaper</option>
                <option value="event">At an event</option>
                <option value="other">Other</option>

            </select>
            <div name="button" id="account">CREATE ACCOUNT</div>

        </form>
            
    </div>
    <footer>Already have an account? Log In</footer>
    
</body>
</html>
